<div id="allWrapper">

			<div class="logo">
				<img src="/-_-/iPhoneAppIcon@2x.png" alt="icon57" width="57" height="57"/>
				<h1>PP助手</h1>
  			</div>

 			<div class="deviceName">

            <div style="position: absolute; left: 70px; top: 45px;">

			<div id="browseContentWraper">

					<table class="filesTable" width="100%" cellpadding="3px" cellspacing="0px">
            			<thead>
                			<tr>
                    			<td class="fileName" align="left">名称</td>
                    			<td class="fileLastMod" align="left">修改时间</td>
                    			<td class="fileSize" align="right" style="padding-right:30px;">大小</td>
                			</tr>

           				</span>
           				<span>

  						</span>
           			</div>
           			<div id="createFolderMsg" class="cfmessage"></div>
				</div>
				<div class="toolsBox">
					<form method="post" id="form1" enctype="multipart/form-data">
						<div class="uploadTitle">上传文件</div>
           				<div class="uploadBox">
					  		<div id="degradedUploadUI" style="display: none;">

        							</span>
                                </span>

                                <div class="fieldset flash" id="fsUploadProgress">

                                </div>
					  		</div>
